<body ng-controller="mainCtrl">

<div class="text-center" ng-if="!play">
    <button class="btn btn-primary btn-lg" ng-click="begin()">开始</button>
</div>

<slides ng-if="play">


    <slide class="nga-default nga-stagger nga-fade">
        <h1>一个AngularJS示例</h1>

        <div class="text-left" ng-controller="demoCtrl">
            <form class="form form-inline" ng-submit="add()">
                <div class="form-group">
                    <select class="form-control" ng-options="color for color in colorOptions"
                            ng-model="newTask.color"></select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newTask.content">
                </div>
                <button type="submit" class="btn btn-danger" ng-disabled="newTask.content.length < 5">
                    <i class="fa fa-plus"></i>
                    创建任务
                </button>
            </form>

            <h3>待办任务列表：</h3>
            <ul class="list-group">
                <li
                        class="list-group-item nga-default nga-stagger nga-slide-right"
                        ng-class="{
								'success' :'list-group-item-success',
								'info'    : 'list-group-item-info',
								'warning' : 'list-group-item-warning',
								'danger'  : 'list-group-item-danger'
								}[task.color]"
                        ng-repeat="task in tasks | filter:{isClose:false}">
                    <label>
                        <input type="checkbox" ng-model="task.isClose">
                        {{task.content}}
                    </label>
                </li>
            </ul>
        </div>
    </slide>
